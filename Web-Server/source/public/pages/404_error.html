<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404: Page Not Found &mdash; Instamojo</title>
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <style>
      body {
        font-family: 'Open Sans', Lucida Grande, Lucida Sans, Tahoma, sans-serif;
      }
      h1 {
        text-align: center;
      }
        h1 span {
          display: block;
        }
        h1 .green {
          font-size: 5em;
        }
        h1 .blue {
          font-size: 1em;
        }
      .green {
        color: #00b6a5;
      }
      .cinnabar-red {
        color: #DF542F;
      }
      .purple {
        color: #444463;
      }

      p, ul {
        line-height: 1.6em;
        max-width: 600px;
        margin: 0 auto 20px auto;
      }

      ul {
        list-style-type: square;
        list-style-position: inside;
        text-align: left;
      }

      blockquote {
        color: #999;
        max-width: 550px;
        line-height: 1.6em;
        margin: 0 auto;
        text-align: left;
      }
    </style>
  </head>
  <body style=" text-align: center;">
    <div class="push--ends" style="max-width: 800px; margin: 2em auto;">
      <img style="margin: 0 auto;" src="/static/404.png" alt="404" width="500"/>
      <h1><span class="cinnabar-red">This page was lost</span></h1>
      <ul class="purple">
        <li>The URL is wrong.</li>
        <li>The page you're looking for never existed, doesn't exist or is having an existential crisis.</li>
        <li>If you're looking for an offer: it might have been deleted, archived or might be under moderation.</li>
      </ul>
      <p><a href="/" class="purple" style="text-decoration: none;margin-top: 50px;">Go back to Sharebooks</a></p>
    </div>
  </body>
</html>
